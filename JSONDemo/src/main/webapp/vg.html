<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Game Library</title>
</head>
<body>

	<div>
		<h2> Welcome to the Video Game Library Search </h2>
	</div>
	<div>
		<input type="text" id="vgIdInput" placeholder="Enter Video Game ID"/>
		<input type="submit" id="vgSubmitGet" value="Get Video Game Info"/>
		<h2 id="vgName"></h2>
		<h3 id="vgId"></h3>
		<h3 id="vgMetaScore"></h3>
	</div>
	<hr/>
	<div>
		<form enctype="application/json" method="POST" id="vgForm">
			Video Game ID: <input type="text" name="vgid">
			<br>
			Video Game Name: <input type="text" name="vgname"/>
			<br>
			Video Game Meta Critic Score: <input type="text" name="vgmetascore"/>
			<br>
			<input type="submit" name="Submit Me" id="vgFormSubmit"/>
		</form>
		<script type="text/javascript" src="vg.js"></script>
	</div>
</body>
</html>
